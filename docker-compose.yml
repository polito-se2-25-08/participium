services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    networks:
      - participium-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    ports:
      - "5173:4173"
    depends_on:
      - backend
    networks:
      - participium-net

networks:
  participium-net:
    driver: bridge
